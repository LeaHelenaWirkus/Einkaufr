<div class="container">
  <table id="historyTable">
    <tbody>
    <tr *ngFor="let line of chatTextTable">
      <td>{{line[0]}}</td>
      <td> </td>
      <td>{{line[1]}}</td>
    </tr>
    </tbody>
  </table>
<div class="input-group mt-1">
  <input type="text" #box (keyup)="changeChatText(box.value)" (keyup.enter)="sendMessage()">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="sendMessage()">Senden</button>
  </div>
</div>
</div>
