<div class="site-wrapper">

  <div class="site-wrapper-inner">

    <div class="cover-container">

      <header class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand"><a class="brandMastHead" routerLink="/">Einkaufr</a></h3>
          <nav class="nav nav-masthead">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <p class="lead">These offers were near you</p>
      </main>
      <div class="cover-container">
        <div>
          <ul class="list-group">
            <li *ngFor="let item of items" class="list-group-item">
              {{item.getBeschreibung()}}
              <button (click)="moreInfos(item)">More information</button>
            </li>
          </ul>
          <div *ngIf="selectedOffer !== null">
            <label>{{selectedOffer.getDetails()}}</label>
            Map with the target location
            <button (click)=takeOffer() type="button" id="searchBtn" class="btn btn-sm"> <span
              class="glyphicon glyphicon-search"></span>Respond to this offer
            </button>
          </div>
        </div>
      </div>
      <footer class="mastfoot">
        <div class="inner">
          <p>Powered by
            <a href="https://getbootstrap.com/">Bootstrap</a></p>
        </div>
      </footer>

    </div>

  </div>

</div>
