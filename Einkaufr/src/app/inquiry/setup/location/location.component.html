<h2>Wohin soll geliefert werden?</h2>

<input type="text" (keyup)="onSearchKeyUp($event)"/>

<div *ngIf="searchResults">
  <p *ngIf="searchResults.results.length === 0">Keine Ergebnisse gefunden.</p>
  <ng-container *ngIf="searchResults.results.length !== 0">
    <p>{{searchResults.results.length}} Ergebnisse:</p>
    <ul>
      <li *ngFor="let r of searchResults.results">{{r.address.freeformAddress}}</li>
    </ul>
  </ng-container>
</div>
<a routerLink="../shopping-list">Weiter ></a>
