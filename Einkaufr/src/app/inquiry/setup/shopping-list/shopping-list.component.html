<h2>Welche Produkte benötigst du?</h2>

<div>
  <ul>
    <li *ngFor="let item of items">
      {{item}}
      <button (click)="removeItem(item)">Entfernen</button>
    </li>
  </ul>

  <form [formGroup]="addItemForm" (ngSubmit)="addItem()">
    <input
      formControlName="newItem"
      placeholder="Produkt hinzufügen"
      type="text"/>
    <button type="submit">Hinzufügen</button>
  </form>
</div>

<button (click)="continue()" [disabled]="!isValid()">Weiter ></button>
